<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello_react</title>
</head>

<body>
    <!-- 准备好一个“容器” -->
    <div id="test"></div>

    <!-- 引入react核心库 -->
    <script type="text/javaScript" src="../js/react.development.js"></script>
    <!-- 引入react-dom,用于支持react操作DOM -->
    <script type="text/javaScript" src="../js/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script type="text/javaScript" src="../js/babel.min.js"></script>


    <script type="text/babel">
        /* 
        高阶函数：如果一个函数符合下面2个规范中的任何一个，那该函数就是高阶函数
          1.若A函数，接收的参数是一个函数，那么A就可以称之为高阶函数
          2.若B函数，调用的返回值依然是一个函数，那么A就可以称之为高阶函数
          常见的高阶函数有： Promise、setTimeout、arr.map()等

          函数柯里化：通过函数调用继续返回函数的方式，实现多次参数最后统一处理的函数编码形式
        */


        //类似于vue的双向数据绑定
        class Login extends React.Component {
            state = {
                username: '',
                password: ''
            }
            saveFormData = (typeData) => {
                return (event) => {
                    this.setState({ [typeData]: event.target.value })
                }

            }
            handleSubmit = (event) => {
                event.preventDefault()//组织表单提交
                const { username, password } = this.state
                alert(`你输入的用户名:${username},你输入的密码是:${password}`)
            }
            render() {
                return (
                    <form onSubmit={this.handleSubmit}>
                        用户名：<input onChange={this.saveFormData('username')} type="text" name="username" />
                        密码：<input onChange={this.saveFormData('password')} type="text" name="password" />
                        <button>登陆</button>
                    </form>
                )
            }
        }
        ReactDOM.render(<Login a="1" />, document.getElementById('test'))
    </script>
</body>

</html>
