<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello_react</title>
</head>

<body>
    <!-- 准备好一个“容器” -->
    <div id="test"></div>

    <!-- 引入react核心库 -->
    <script type="text/javaScript" src="../js/react.development.js"></script>
    <!-- 引入react-dom,用于支持react操作DOM -->
    <script type="text/javaScript" src="../js/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script type="text/javaScript" src="../js/babel.min.js"></script>


    <script type="text/babel">
        //1.创建类式组件
        class Demo extends React.Component {
            /* React.creatRef调用后可以返回一个容器，该容器可以存储被ref所标识的节点，该容器是“专人专用” */
            myRef = React.createRef()
            myRef2 = React.createRef()

            showData = () => {
                alert(this.myRef.current.value)
            }
            showData1 = () => {
                alert(this.myRef2.current.value)
            }
            render() {
                return (
                    <div>
                        <input ref={this.myRef} type="text" placeholder="点击按钮提示数据" />&nbsp;
                        <button onClick={this.showData}>点击我提示左侧数据</button>&nbsp;
                        <input onBlur={this.showData1} ref={this.myRef2} type="text" placeholder="失去焦点提示数据" />
                    </div>
                )

            }
        }
        ReactDOM.render(<Demo a="1" />, document.getElementById('test'))
    </script>
</body>

</html>
