<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello_react</title>
</head>

<body>
    <!-- 准备好一个“容器” -->
    <div id="test"></div>

    <!-- 引入react核心库 -->
    <script type="text/javaScript" src="../js/react.development.js"></script>
    <!-- 引入react-dom,用于支持react操作DOM -->
    <script type="text/javaScript" src="../js/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script type="text/javaScript" src="../js/babel.min.js"></script>


    <script type="text/babel">
        //1.创建类式组件
        class Demo extends React.Component {
            state = { isHot: true }
            showData = () => {
                console.log(this)
                const { input1 } = this
                alert(input1.value)
            }
            showData1 = () => {
                const { input2 } = this
                alert(input2.value)
            }
            changeWheather = () => {
                const { isHot } = this.state
                this.setState({ isHot: !isHot })
            }
            saveInput = (c) => {
                this.input1 = c
                console.log('@', c)
            }
            render() {
                const { isHot } = this.state
                return (
                    <div>
                        {/*<input ref={c => { this.input1 = c; console.log('123') }} type="text" placeholder="点击按钮提示数据" />&nbsp;*/}
                        <input ref={this.saveInput} type="text" placeholder="点击按钮提示数据" />&nbsp;
                        <button onClick={this.showData}>点击我提示左侧数据</button>&nbsp;
                        <h1 onClick={this.changeWheather}>{isHot ? '凉爽' : '炎热'}</h1>
                    </div>
                )

            }
        }
        ReactDOM.render(<Demo a="1" />, document.getElementById('test'))
    </script>
</body>

</html>
