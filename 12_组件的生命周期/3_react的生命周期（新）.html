<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello_react</title>
</head>

<body>
    <!-- 准备好一个“容器” -->
    <div id="test"></div>

    <!-- 引入react核心库 -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script type="text/javaScript" src="../js/babel.min.js"></script>


    <script type="text/babel">
        class Count extends React.Component {
            //初始化
            constructor(props) {
                console.log('Count---construtor')
                super(props)
                this.state = { count: 0 }
            }

            add = () => {
                const { count } = this.state
                this.setState({ count: count + 1 })
            }
            //卸载的回调
            death = () => {
                ReactDOM.unmountComponentAtNode(document.getElementById('test'))
            }
            //强制更新的回调
            force = () => {
                this.forceUpdate()
            }
            //若state的值在任何时候都取决于propd，那么可以使用getDerivedStateFromProps
            static getDerivedStateFromProps(props, state) {
                console.log('getDerivedStateFromProps', props, state)
                return props
            }

            //组件挂载完毕的钩子
            componentDidMount() {
                console.log('COunt---conponentDidMount')
            }
            //组件将要卸载的钩子
            componentWillUnmount() {
                console.log('Count---componentWillUnmount')
            }
            //控制组件更新的“阀门”
            shouldComponentUpdate() {
                console.log('Count---shouldCoponentUpdate')
                return true
            }
            //组件更新完毕的钩子
            componentDidUpdate() {
                console.log('Count---componentDidUpadate')
            }


            render() {
                console.log('Count---reder')
                const { count } = this.state
                return (
                    <div>
                        <h2>当前求和为：{count}</h2>
                        <button onClick={this.add}>+1</button>
                        <button onClick={this.death}>卸载按钮</button>
                        <button onClick={this.force}>强制更新按钮</button>
                    </div>
                )

            }
        }




        ReactDOM.render(<Count count={1999} />, document.getElementById('test'))
    </script>
</body>

</html>
