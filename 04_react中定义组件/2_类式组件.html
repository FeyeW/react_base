<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello_react</title>
</head>

<body>
    <!-- 准备好一个“容器” -->
    <div id="test"></div>

    <!-- 引入react核心库 -->
    <script type="text/javaScript" src="../js/react.development.js"></script>
    <!-- 引入react-dom,用于支持react操作DOM -->
    <script type="text/javaScript" src="../js/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script type="text/javaScript" src="../js/babel.min.js"></script>

    <script type="text/babel">
        //1.创建类式组件
        class MyComponent extends React.Component{
            render()
            {
                //render放在MyComponent原型对象上，供实例使用
                //render的this是MyComponent的实例对象=》MyComponent组件实例对象
                return <h2>123</h2>
            }
        }
      //2.渲染组件到页面
      React.render(<MyComponent/>,document.getElementById("test"))
        /* 
        执行了ReactDOM.render(<MyComponent/>.....之后
           1.React解析组件标签，找到了MyComponent组件
           2.发现组件是使用函数定义的，随后new出来该类的实例，并通过该实例调用到原型上的render方法
           3.将render返回的虚拟DOM转为真实DOM，随后呈现在页面中
        */
    </script>
</body>

</html>
